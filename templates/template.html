<html>
<head> 
<title>Tricktionary</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/styles.css">
<link rel="stylesheet" href="../static/css/searchbar.css">
</head>

<header>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href={{ url_for ('home')}}>Tricktionary</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href={{url_for('home')}} id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Category
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href={{url_for('lists', category="Skaters")}}>Skaters</a>
              <a class="dropdown-item" href={{url_for('lists', category="Skateboards")}} >Skateboards</a>
              <a class="dropdown-item" href={{url_for('lists', category="Shoes")}} >Shoes</a>
              <a class="dropdown-item" href={{url_for('lists', category="Trucks")}} >Trucks</a>
              <a class="dropdown-item" href={{url_for('lists', category="Wheels")}} >Wheels</a>
            </div>
          </li>
          <a class="nav-link" href={{ url_for('addRecord')}}>Add Record</a>

          <a class="nav-link" href={{ url_for('contact')}}>Contact</a>
      
      </ul>
      
      {% if loggedIn == 'yes' %}
        <ul class="navbar-nav mr-auto">
          <li><a class="btn btn-outline-success" role="button" aria-pressed="true" href={{url_for('profile')}}>{{ username }}
          </a>
          </li>
          <li><a class="btn btn-outline-danger" role="button" aria-pressed="true" href={{url_for('logout')}}>Logout</a>
          </li>
        </ul>
      {% else %}
      <ul class="navbar-nav mr-auto">
        <li><a class="btn btn-outline-info" role="button" aria-pressed="true" href={{url_for('LogIn')}}>Log in</a>
        </li>
        <li><a class="btn btn-outline-warning" role="button" aria-pressed="true" href={{url_for('SignUp')}}>Sign Up</a>
        </li>
      </ul>
      {% endif %}
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
</nav>
</header>
<body>

    

{% block content %}

{% endblock %}



<footer id="footer">
    <div class="containerfluid">
        <div class="row">
            <div class="col-sm-12">
                <h5>Created Using Python Flask</h5>
                <p>Design by <a href="https://www.jamfish.co.uk">Jamfish</a></p>
            </div>
        </div>
    </div>
</footer>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="../static/js/scrollOpacity.js"></script>
</body>
</html>
