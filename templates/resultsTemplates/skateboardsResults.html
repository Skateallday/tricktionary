{% extends "results.html" %}
{% block choosenResults %}

<div class="row">
    {% for r in results %}	

    {% if i == 5 %}	
</div>

    {% else %}

    <div class="col-lg-3">

    {% endif %}
    {% endfor %}

</div>

{% endblock %}
