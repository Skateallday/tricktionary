{% extends "adminRecords.html" %}
{% block choosenApproval %}

    {% for r in results %}
        <div class="row adminApproveResults">

            <div class="col-sm-2">
                {{ r[0] }}
            </div>

            <div class="col-sm-1">
                {{ r[1] }}
            </div>

            <div class="col-sm-1">
                {{ r[2] }}
            </div>

            <div class="col-sm-1">
                {{ r[3] }}
            </div>

            <div class="col-sm-1">
                {{ r[4] }}
            </div>

            <div class="col-sm-1">
                {{ r[5] }}
            </div>

            <div class="col-sm-1">
                {{ r[6] }}
            </div>

            <div class="col-sm-1">
                {{ r[7] }}
            </div>

            <div class="col-sm-1">        
                <img class="responImgs" src={{url_for('static', filename='images/uploads/'+r[8])}}	{{ r[8] }}>
            </div>

            <div class="col-sm-1">
                <a class="btn btn-success" href={{url_for('approve', approveId=r[0])}}>Approve Record</a>
            </div>

            <div class="col-sm-1">
                <a class="btn btn-danger" href={{url_for('delete', approveId=r[0])}}>Delete Record</a>
            </div>

        </div>
    {% endfor %}
{% endblock %}
