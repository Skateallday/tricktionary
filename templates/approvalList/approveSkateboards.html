{% extends "adminRecords.html" %}
{% block choosenApproval %}

    {% for r in results %}
        <div class="row adminApproveResults">

            <div class="col-sm-2">
                {{ r[0] }}
            </div>

            <div class="col-sm-2">
                {{ r[1] }}
            </div>

            <div class="col-sm-2">
                {{ r[2] }}
            </div>

            <div class="col-sm-2">        
                <img class="responImgs" src={{url_for('static', filename='images/uploads/'+r[3])}}>
            </div>

            <div class="col-sm-2">
                <a class="btn btn-success" href={{url_for('approve', table="skateboards",  approveId=r[0])}}>Approve Record</a>
            </div>

            <div class="col-sm-2">
                <a class="btn btn-danger" href={{url_for('delete', table="skateboards", approveId=r[0])}}>Delete Record</a>
            </div>

        </div>
    {% endfor %}
{% endblock %}
