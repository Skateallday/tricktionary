{% extends "template.html" %}
{% block content %}
<div class="container-fluid altsections">

	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<h2>{{ category }}</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<p>{{ content}}</p>			</div><div class="col-lg-6">
				<img class="responImgs" alt={{category}} src={{url_for('static', filename='images/designImages/'+category+'.jpg')}}>
			</div>
		</div>		
		<div class="row">
			<div class="col-lg-12">
			 <ul class="nav nav-pills nav-justified">
				 <li class="nav-item ">
					<a href={{url_for('lists', category="Skaters")}}>Skaters</a>
				</li>
				 <li class="nav-item">
					<a href={{url_for('lists', category="Skateboards")}} >Skateboards</a>
				</li>
				
				<li class="nav-item">
					<a href={{url_for('lists', category="Trucks")}}>Trucks</a>
				</li>
				 <li class="nav-item">
					<a href={{url_for('lists', category="Wheels")}}  >Wheels</a>
				</li>
				 <li class="nav-item">
                    <a href={{url_for('lists', category="Shoes")}}>Shoes</a>
				 </li>
				 <li class="nav-item">
                    <a href={{url_for('lists', category="Tricks")}}>Tricks</a>
				 </li>
			 </ul>
			</div>
		</div>
			
		{% for r in results %}	
			<div class="row">
				<div class="col-lg-2">
					{{ r[0] }}

				</div>
				<div class="col-lg-2">
					{{ r[1] }}

				</div>
				<div class="col-lg-2">
					{{ r[2] }}

				</div>
				<div class="col-lg-1">
					{{ r[3] }}

				</div>
				<div class="col-lg-1">
					{{ r[4] }}

				</div>
				<div class="col-lg-2">
					{{ r[5] }}

				</div>
				<div class="col-lg-1">
					{{ r[6] }}

				</div>
<div class="col-lg-1">
					{{ r[7] }}
				</div>
			</div>			
		{% endfor %}
	
	</div>
</div>
{% endblock %}
